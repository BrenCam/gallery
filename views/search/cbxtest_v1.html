{{extend 'djbaselocal.html'}}

<head>
    <style type="text/css">
        body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
    </style>

    <script type="text/javascript">
        dojo.require("dijit.form.FilteringSelect");
        dojo.require("dijit.form.ComboBox");
        dojo.require("dojo.data.ItemFileReadStore");
    </script>

</head>

<body class=" claro ">

<h3>Filter Select Test</h3>

<div dojoType="dojo.data.ItemFileReadStore" jsId="tagStore"  url="/gallery/search/tagselectjson.json">
</div>

<div dojoType="dojo.data.ItemFileReadStore" jsId="fruitStore"  url="/gallery/search/fruittest.json">
</div>

<input dojoType="dijit.form.ComboBox" value="P" store="tagStore"
       searchAttr="abbr" name="name" id="cbxInput">

<input dojoType="dijit.form.FilteringSelect" value="P" store="tgStore"
       searchAttr="abbr" name="name" id="fsInput">


<input data-dojo-type="dijit.form.FilteringSelect" id="pyfsfruit" name="fruitstore" store='fruitStore' searchAttr='fruit'>

<input data-dojo-type="dijit.form.ComboBox" id="pyfruit" name="fruitstore" store='fruitStore' searchAttr='name'>

</html>
